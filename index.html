<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Hangman Game</h1>
        <div class="hangman-container">
            <svg id="hangman" width="100%" height="auto" viewBox="0 0 200 250" class="figure-container"></svg>
        </div>
        <div id="word-to-guess"></div>
        <div id="letters" class="mb-3"></div>
        <div id="hint" class="mb-3"></div>
        <div id="attempts" class="mt-3"></div>
        <div id="error-count" class="mt-3"></div>
        <div id="game-score" class="mt-3"></div>
        <button id="reset-btn" class="btn btn-primary">New Word</button>
        <div id="message" class="mt-3"></div>
    </div>

    <script src="words.js"></script>
    <script src="script.js"></script>
</body>

</html>
